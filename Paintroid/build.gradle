
buildscript {

    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
		classpath 'com.jakewharton.sdkmanager:gradle-plugin:0.9.+'
    }
}

apply plugin: 'android-sdk-manager'
apply plugin: 'android'
apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.1"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 19
		packageName "org.catrobat.paintroid"
        testPackageName "org.catrobat.paintroid.test"
        testInstrumentationRunner "pl.polidea.instrumentation.PolideaInstrumentationTestRunner"
		versionCode 1
		versionName "1.0"
    }


}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
    instrumentTestCompile files('libs/junit-4.10.jar')
    instrumentTestCompile files('libs/robotium-solo-3.6.jar')
    instrumentTestCompile files('libs/the-missing-android-xml-junit-test-runner-release-1.3_2.jar')
}
